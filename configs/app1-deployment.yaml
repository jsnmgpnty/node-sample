apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: <NODE_APP_IMAGE>
        ports:
          - containerPort: 8080
        env:
        - name: MONGODB_CONN_STRING
          value: <MONGODB_CONN_STRING>
        - name: APP_NAME
          value: APP1
        - name: APP_PORT
          value: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: node-app
spec:
  selector:
    app: node-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080